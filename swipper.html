<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>BMI Calculate</title>
    <link rel="stylesheet" href="swipper.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- Slider main container -->
    <div class="card">
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="1.svg" />
            <h2>Welcome</h2>
            <h3>Let's calculate your BMI</h3>
            <input
              spellcheck="false"
              oninput="checkValid(event)"
              type="text"
              placeholder="Enter You Weight(Kg)"
            />
            <button disabled type="button" onclick="gotoSlide(1)">Next</button>
          </div>
          <div class="swiper-slide">
            <div className="image-wrapper">
              <img src="2.svg" />
            </div>
            <h2>Hurray!</h2>
            <h3>Let's calculate your BMI</h3>
            <input
              oninput="checkValid(event)"
              type="text"
              placeholder="Enter Your Height(cm)"
            />
            <button disabled type="button" onclick="gotoSlide(2)">Next</button>
          </div>
          <div class="swiper-slide">
            <div className="image-wrapper">
              <img src="3.svg" />
            </div>
            <h2>Finish</h2>
            <h3>You're all good to go</h3>
            <button type="submit">Complete</button>
            <button class="secondary" onclick="restart()">Restart</button>
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="swipper.js"></script>
  </body>
</html>
